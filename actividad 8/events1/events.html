<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <button class="off">Machine is off</button>

  <script>
    const btn = document.querySelector('.off');

    // Add your code here
    //El boton esta naturlamente en off entonces se tiene que hacer el evento de click del boton para cambiar el texto dentro.
    btn.addEventListener('click', ()=> {
  const btnState = btn.getAttribute('class');
  if (btnState === 'off') {
    btn.setAttribute('class', 'on')
    btn.textContent = `Machine is ${btn.getAttribute('class')}`;
  } else{
    btn.setAttribute('class', 'off')
    btn.textContent = `Machine is ${btn.getAttribute('class')}`;
  }
})

  </script>

  </body>
</html>
